<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\navbar.css">
    <link rel="stylesheet" href="css\signup.css">
</head>
<body class="navbar-body">
    <div id="navbar"></div>

    <div class="signup-container">
        <div class="signup-form">
            <h2 class="signup-heading">Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" class="signup-username" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" class="signup-password" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" class="signup-email" required>

                <a href="#" id="signup-have-account" class="signup-have-account">Already Have an Account?</a>
                <button type="submit" class="signup-submit-btn">Sign Up</button>
            </form>

        </div>
    </div>

    <script src="./js/navbar-auth.js"></script> 
</body>
</html>
