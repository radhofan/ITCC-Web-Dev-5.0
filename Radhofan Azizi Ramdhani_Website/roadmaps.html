<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmaps</title>
    <link rel="stylesheet" href="css/navbar.css"> 
    <link rel="stylesheet" href="css/roadmaps.css"> 
    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
</head>
<body class="navbar-body">
    <div id="navbar"></div>

    <div class="roadmaps-container">
        <!-- Title -->
        <div class="roadmaps-title-container">
            <div class="roadmaps-title">
                Pilih Roadmap Anda
            </div>
        </div>

        <!-- Swiper Carousel -->
        <div class="center-wrapper">
            <div class="roadmaps-carousel">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <div class="slide-content-image1">
                                    <div class="slide-content-text">
                                        Frontend Roadmap
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <div class="slide-content-image2">
                                    <div class="slide-content-text">
                                        Backend Roadmap
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <div class="slide-content-image3">
                                    <div class="slide-content-text">
                                        Database Roadmap
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <div class="slide-content-image4">
                                    <div class="slide-content-text">
                                        Blockchain Roadmap
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="./js/navbar-auth.js"></script> <!-- Use relative path for your JS file -->
    <script src="./js/roadmaps.js"></script> <!-- Use relative path for your JS file -->
    <script src="./js/footer.js"></script>
    <script src="lib/swiper/swiper-bundle.min.js"></script>
</body>
</html>
