<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\navbar.css">
    <link rel="stylesheet" href="css\login.css">  
</head>
<body class="navbar-body">
    <div id="navbar"></div>

    <div class="login-container">

        <div class="login-form">
            <h2 class="login-heading">Login</h2>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" class="login-username" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" class="login-password" required>

                <a href="#" id="login-forgot-password" class="login-forgot-password">Forgot Password?</a>
                <button type="submit" class="login-submit-btn">Login</button>
            </form>
        </div>

    </div>

    <script src="./js/navbar-auth.js"></script> <!-- Use relative path for your JS file -->
</body>
</html>
